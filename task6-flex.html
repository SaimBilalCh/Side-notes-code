<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Flex-box </title>  
        <style>

        </style>
    </head>
    <body>
        <div style="
            display: flex; 
            flex-direction:row;
            margin-bottom:10px;"
            >
            <div style="
                background-color:lightblue;
                width:200px;
            ">
                200px
            </div>
            <div style="
                background-color:lightpink;
                width: 75px;
            ">
                75px
            </div>
        </div>

        <div style="
            display: flex; 
            flex-direction:row;
            margin-bottom:10px;"
            >
            <div style="
                background-color:lightblue;
                width:50px;
            ">
                item1
            </div>
            <div style="
                background-color:lightpink;
                flex:1;
            ">
                item2
            </div>
            <div style="
                background-color:lightblue;
                width:75px;
            ">
                item3
            </div>
        </div>

        <div style="
            display: flex; 
            flex-direction:row;
            margin-bottom:10px;
            justify-content:space-between;"
            >
            <div style="
                background-color:lightblue;
                width:50px;
            ">
                item1
            </div>
            <div style="
                background-color:lightpink;
                width:50px;
            ">
                item2
            </div>
            <div style="
                background-color:lightblue;
                width:50px;
            ">
                item3
            </div>
            <div style="
                background-color:lightpink;
                width:50px;
            ">
                item4
            </div>
        </div>
        
        <div style="
            display: flex; 
            flex-direction:row;
            margin-bottom:10px;
            justify-content:space-between;
            align-items:center;
            height:50px;
            border:solid;
            border-width:1px;
            border-color:gray;"
            >
            <div style="
                background-color:lightblue;
                width:50px;
            ">
                item1
            </div>
            <div style="
                background-color:lightpink;
                width: 50px;
            ">
                item2
            </div>
        </div>
    </body>
</html>
