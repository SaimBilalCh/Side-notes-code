<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Flex-Box </title>
        <style>

        </style>
    </head>
    <body>
        <div style="
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue;">
                Div 1
            </div>
            <div style="background-color: pink;">
                Div 2
            </div>
        </div>

        <div style="
        margin-top:10px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
            <div style="background-color: pink; flex:1;">
                Flex:1
            </div>
        </div>

        <div style="
        margin-top:10px;
        display: flex;
        flex-direction: row;
        ">
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
            <div style="background-color: pink; flex:1;">
                Flex:1
            </div>
            <div style="background-color: lightblue; flex:2;">
                Flex:2
            </div>
        </div>

        <div style="
        margin-top:10px;
        display: flex;
        flex-direction: row;
        justify-content:center;
        height:70px;
        border-style:solid;
        border-color:gray;
        border-width:2px;
        ">
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
            <div style="background-color: pink; width:100px;">
                100px
            </div>
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
        </div>

        <div style="
        margin-top:10px;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        height:70px;
        border-style:solid;
        border-color:gray;
        border-width:2px;
        ">
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
            <div style="background-color: pink; width:100px;">
                100px
            </div>
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
        </div>

        <div style="
        margin-top:10px;
        display: flex;
        flex-direction: row;
        justify-content:space-between;
        align-items:center;
        height:70px;
        border-style:solid;
        border-color:gray;
        border-width:2px;
        ">
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
            <div style="background-color: pink; width:100px;">
                100px
            </div>
            <div style="background-color: lightblue; width:100px;">
                100px
            </div>
        </div>

    </body>
</html>
