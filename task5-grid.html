<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>
            Grid Example
        </title>
    </head>

    <body>
        <div class="gid-info" style="display: grid; grid-template-columns:200px 75px;">
            <div class="div1" style="background-color: lightblue;">
                200px
            </div>

            <div class="div2" style="background-color: lightpink;">
                75px
            </div>
        </div>

        <div class="gid-info" style="display: grid; grid-template-columns:50px 1fr 75px; margin-top:10px;">
            <div class="div1" style="background-color: lightblue;">
                col1
            </div>

            <div class="div2" style="background-color: lightpink;">
                col2
            </div>

            <div class="div1" style="background-color: lightblue;">
                col3
            </div>
        </div>

        <div class="gid-info" style="display: grid; grid-template-columns:1fr 1fr 1fr 1fr; margin-top:10px; column-gap:20px; row-gap:10px;">
            <div class="div1" style="background-color: lightblue;">
                col1
            </div>

            <div class="div2" style="background-color: lightpink;">
                col2
            </div>

            <div class="div1" style="background-color: lightblue;">
                col3
            </div>

            <div class="div2" style="background-color: lightpink;">
                col4
            </div>

            <div class="div1" style="background-color: lightblue;">
                col1
            </div>

            <div class="div2" style="background-color: lightpink;">
                col2
            </div>

            <div class="div1" style="background-color: lightblue;">
                col3
            </div>

            <div class="div2" style="background-color: lightpink;">
                col4
            </div>
        </div>
    </body>
</html>
