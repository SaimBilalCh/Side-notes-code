<!DOCTYPE html>
<html>
    <head>
        <title>CSS Grid</title>
    </head>
    <body>
        <div style="
            display: grid;
            grid-template-columns: 100px 100px;
            margin-bottom: 10px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: pink;">
                100px
            </div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-bottom: 10px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: pink;">
                100px
            </div>
            <div style="background-color: rgb(241, 8, 47);">
                200px
            </div>
            <div style="background-color: aqua;">
                100px
            </div>
        </div>

        <!-- another way of writing css -->
        <div id="main" style="
        display: grid; 
        grid-template-columns: 100px 1fr;
        margin-bottom:10px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: pink;">
                1fr
            </div>
        </div>

        <div id="main" style="
        display: grid; 
        grid-template-columns: 100px 1fr 2fr;
        margin-bottom:10px;">
            <div style="background-color: lightblue;">
                100px
            </div>
            <div style="background-color: pink;">
                1fr
            </div>
            <div style="background-color: red;">
                2fr
            </div>
        </div>

        <div id="main" style="
        display: grid; 
        grid-template-columns: 1fr 1fr 1fr;
        margin-bottom:10px; 
        column-gap:20px; 
        row-gap:30px;">
            <div style="
            background-color: lightblue; 
            height:200px;">
                1fr
            </div>
            <div style="
            background-color: pink; 
            height:200px;">
                1fr
            </div>
            <div style="
            background-color: red; 
            height:200px;">
                1fr
            </div>
            <div style="
            background-color: red; 
            height:200px;">
                1fr
            </div>
            <div style="
            background-color: lightblue; 
            height:200px;">
                1fr
            </div>
            <div style="
            background-color: pink; 
            height:200px;">
                1fr
            </div>
        </div>
    </body>
</html>
